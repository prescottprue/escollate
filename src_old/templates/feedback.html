<ion-view name="Feedback" hide-back-button="false" hide-nav-bar="false">
    <div class="list has-nav-header">
      <label class="item item-input item-floating-label">
        <span class="input-label">First Name</span>
        <input type="text" placeholder="Enter your feedback here" ng-model="feedbackContent">
      </label>
    <button class="button button-full button-positive" ng-click="sendFeedback()">Send</button>
    </div>
</ion-view>
