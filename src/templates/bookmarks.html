<ion-view title="Bookmarks" hide-nav-bar="false" hide-back-button="false">
  <ion-content class="has-nav-header">
    <ion-list>
    <div class="item item-divider">Bookmarks</div>
      <ion-item ng-show="nullCheck" ng-hide="!nullCheck">No Bookmarks</ion-item>
      <ion-item ng-repeat="(key, message) in bookmarks" ng-click="openBookmark(key)">
        {{message.title || 'no title provided'}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
