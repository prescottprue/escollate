<ion-view title="Inbox" hide-nav-bar="false" hide-back-button="false">
  <ion-content class="has-nav-header">
  <ion-list >
  <div class="item item-divider">Received</div>
    <ion-item ng-show="nullCheck" ng-hide="!nullCheck">No received messages</ion-item>
    <ion-item ng-repeat="(key, message) in inbox" ui-sref="receivedMessage({ messageId:key })">
      {{message.title || 'no title provided'}}
    </ion-item>
  </ion-list>
  </ion-content>
</ion-view>
